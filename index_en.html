<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum AR Guide - English</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #startUI {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 999;
            text-align: center;
            padding: 20px;
        }
        
        #startButton {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .hidden {
            display: none !important;
        }

        #instructions {
            margin: 20px;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .play-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
            display: none;
        }

        #backButton {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <button id="backButton" onclick="location.href='index.html'">‚Üê Back to Language Selection</button>
    <div id="loading">Loading...</div>
    <div id="playIndicator" class="play-indicator">Tap to Play</div>

    <div id="startUI">
        <h1>Museum AR Guide</h1>
        <div id="instructions">
            Point your camera at the painting markers to view explanation videos.<br>
            Tap the video to play/pause.
        </div>
        <button id="startButton">Tap to Start</button>
    </div>

    <a-scene
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.80;'
        vr-mode-ui="enabled: false"
        renderer="antialias: true; alpha: true"
    >
        <a-assets timeout="10000">
            <video 
                id="video1" 
                preload="auto" 
                loop="true" 
                crossorigin="anonymous"
                playsinline 
                webkit-playsinline
                muted="true"
                autoplay="true"
                style="display: none"
                src="videos/en/video1.mp4"
            ></video>
            <video 
                id="video2" 
                preload="auto" 
                loop="true" 
                crossorigin="anonymous"
                playsinline 
                webkit-playsinline
                muted="true"
                autoplay="true"
                style="display: none"
                src="videos/en/video2.mp4"
            ></video>
            <video 
                id="video3" 
                preload="auto" 
                loop="true" 
                crossorigin="anonymous"
                playsinline 
                webkit-playsinline
                muted="true"
                autoplay="true"
                style="display: none"
                src="videos/en/video3.mp4"
            ></video>
        </a-assets>

        <a-marker type="pattern" url="markers/pattern-marker1.patt" videonum="1">
            <a-video 
                src="#video1" 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="2" 
                height="1.5"
                material="shader: flat; transparent: true"
                class="clickable"
            ></a-video>
        </a-marker>

        <a-marker type="pattern" url="markers/pattern-marker2.patt" videonum="2">
            <a-video 
                src="#video2" 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="2" 
                height="1.5"
                material="shader: flat; transparent: true"
                class="clickable"
            ></a-video>
        </a-marker>

        <a-marker type="pattern" url="markers/pattern-marker3.patt" videonum="3">
            <a-video 
                src="#video3" 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="2" 
                height="1.5"
                material="shader: flat; transparent: true"
                class="clickable"
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
<script>
        const startUI = document.getElementById('startUI');
        const startButton = document.getElementById('startButton');
        const loading = document.getElementById('loading');
        const playIndicator = document.getElementById('playIndicator');
        let loadedVideos = 0;
        const totalVideos = 3;

        // Initialize videos
        function initializeVideos() {
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                video.muted = true;
                video.playsInline = true;
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');
            });
        }

        // Marker detection handling
        document.querySelectorAll('a-marker').forEach(marker => {
            const videoNum = marker.getAttribute('videonum');
            const video = document.querySelector(`#video${videoNum}`);
            
            marker.addEventListener('markerFound', () => {
                console.log('Marker found:', videoNum);
                playIndicator.style.display = 'block';
                if (video) {
                    video.muted = true;
                    video.currentTime = 0;
                }
            });

            marker.addEventListener('markerLost', () => {
                if (video) {
                    video.pause();
                    playIndicator.style.display = 'none';
                }
            });
        });

        // Touch event handling
        document.addEventListener('touchstart', function(e) {
            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            const marker = element ? element.closest('a-marker') : null;
            
            if (marker) {
                const videoNum = marker.getAttribute('videonum');
                const video = document.querySelector(`#video${videoNum}`);
                
                if (video) {
                    if (video.paused) {
                        video.muted = true;
                        video.play()
                            .then(() => {
                                setTimeout(() => {
                                    video.muted = false;
                                    playIndicator.style.display = 'none';
                                }, 1000);
                            })
                            .catch(error => {
                                console.error('Video play error:', error);
                                playIndicator.style.display = 'block';
                            });
                    } else {
                        video.pause();
                        playIndicator.style.display = 'block';
                    }
                }
            }
        });

        function onVideoLoaded() {
            loadedVideos++;
            if (loadedVideos === totalVideos) {
                loading.style.display = 'none';
                startUI.classList.add('hidden');
            }
        }

        // Monitor video loading
        document.querySelectorAll('video').forEach(video => {
            video.addEventListener('loadeddata', onVideoLoaded, { once: true });
        });

        startButton.addEventListener('click', () => {
            loading.style.display = 'block';
            
            // Start loading videos
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                video.load();
            });

            // Timeout handling
            setTimeout(() => {
                if (loading.style.display !== 'none') {
                    loading.style.display = 'none';
                    startUI.classList.add('hidden');
                }
            }, 5000);
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeVideos();
        });

        // iOS Safari support
        document.addEventListener('touchstart', () => {
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                video.play().then(() => {
                    video.pause();
                    video.currentTime = 0;
                }).catch(console.error);
            });
        }, { once: true });
    </script>
</body>
</html>
