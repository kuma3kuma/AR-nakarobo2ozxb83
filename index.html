<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum AR Guide</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #startUI {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 999;
            text-align: center;
            padding: 20px;
        }
        
        #languageSelect {
            margin: 20px;
            padding: 10px;
            font-size: 1.2em;
            width: 200px;
        }
        
        #startButton {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .hidden {
            display: none !important;
        }

        #instructions {
            margin: 20px;
            font-size: 1.1em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="loading">読み込み中...</div>

    <div id="startUI">
        <h1>Museum AR Guide</h1>
        <div id="instructions">
            カメラを絵画のマーカーにかざすと、解説動画が表示されます。
        </div>
        <select id="languageSelect">
            <option value="ja">日本語</option>
            <option value="en">English</option>
            <option value="zh">中文</option>
            <option value="ko">한국어</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="it">Italiano</option>
        </select>
        <button id="startButton">タップして開始</button>
    </div>

    <a-scene
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.80;'
        vr-mode-ui="enabled: false"
        renderer="antialias: true; alpha: true"
    >
        <a-assets>
            <video 
                id="video1" 
                preload="auto" 
                loop 
                crossorigin="anonymous"
                playsinline 
                webkit-playsinline
                muted
            ></video>
            <video 
                id="video2" 
                preload="auto" 
                loop 
                crossorigin="anonymous"
                playsinline 
                webkit-playsinline
                muted
            ></video>
            <video 
                id="video3" 
                preload="auto" 
                loop 
                crossorigin="anonymous"
                playsinline 
                webkit-playsinline
                muted
            ></video>
        </a-assets>

        <a-marker type="pattern" url="markers/pattern-marker1.patt">
            <a-video 
                src="#video1" 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="2" 
                height="1.5"
                material="shader: flat; transparent: true"
                class="clickable"
            ></a-video>
        </a-marker>

        <a-marker type="pattern" url="markers/pattern-marker2.patt">
            <a-video 
                src="#video2" 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="2" 
                height="1.5"
                material="shader: flat; transparent: true"
                class="clickable"
            ></a-video>
        </a-marker>

        <a-marker type="pattern" url="markers/pattern-marker3.patt">
            <a-video 
                src="#video3" 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="2" 
                height="1.5"
                material="shader: flat; transparent: true"
                class="clickable"
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const startUI = document.getElementById('startUI');
        const startButton = document.getElementById('startButton');
        const languageSelect = document.getElementById('languageSelect');
        const loading = document.getElementById('loading');
        const instructions = document.getElementById('instructions');

        const instructionTexts = {
            ja: "カメラを絵画のマーカーにかざすと、解説動画が表示されます。",
            en: "Point your camera at the painting markers to view explanation videos.",
            zh: "将相机对准画作标记即可观看解说视频。",
            ko: "카메라를 그림 마커에 비추면 설명 영상이 표시됩니다.",
            es: "Apunte la cámara a los marcadores de las pinturas para ver videos explicativos.",
            fr: "Pointez votre caméra vers les marqueurs des peintures pour voir les vidéos explicatives.",
            de: "Richten Sie die Kamera auf die Gemäldemarkierungen, um Erklärungsvideos anzusehen.",
            it: "Punta la fotocamera sui marcatori dei dipinti per vedere i video esplicativi."
        };

        const buttonTexts = {
            ja: "タップして開始",
            en: "Tap to Start",
            zh: "点击开始",
            ko: "탭하여 시작",
            es: "Toque para comenzar",
            fr: "Tapez pour commencer",
            de: "Tippen zum Starten",
            it: "Tocca per iniziare"
        };

        const loadingTexts = {
            ja: "読み込み中...",
            en: "Loading...",
            zh: "加载中...",
            ko: "로딩중...",
            es: "Cargando...",
            fr: "Chargement...",
            de: "Laden...",
            it: "Caricamento..."
        };

        const videoSources = {
            ja: {
                video1: 'videos/ja/video1.mp4',
                video2: 'videos/ja/video2.mp4',
                video3: 'videos/ja/video3.mp4'
            },
            en: {
                video1: 'videos/en/video1.mp4',
                video2: 'videos/en/video2.mp4',
                video3: 'videos/en/video3.mp4'
            },
            zh: {
                video1: 'videos/zh/video1.mp4',
                video2: 'videos/zh/video2.mp4',
                video3: 'videos/zh/video3.mp4'
            },
            ko: {
                video1: 'videos/ko/video1.mp4',
                video2: 'videos/ko/video2.mp4',
                video3: 'videos/ko/video3.mp4'
            },
            es: {
                video1: 'videos/es/video1.mp4',
                video2: 'videos/es/video2.mp4',
                video3: 'videos/es/video3.mp4'
            },
            fr: {
                video1: 'videos/fr/video1.mp4',
                video2: 'videos/fr/video2.mp4',
                video3: 'videos/fr/video3.mp4'
            },
            de: {
                video1: 'videos/de/video1.mp4',
                video2: 'videos/de/video2.mp4',
                video3: 'videos/de/video3.mp4'
            },
            it: {
                video1: 'videos/it/video1.mp4',
                video2: 'videos/it/video2.mp4',
                video3: 'videos/it/video3.mp4'
            }
        };

        languageSelect.addEventListener('change', (event) => {
            const language = event.target.value;
            instructions.textContent = instructionTexts[language];
            startButton.textContent = buttonTexts[language];
            loading.textContent = loadingTexts[language];
        });

        let loadedVideos = 0;
        const totalVideos = 3;

        function onVideoLoaded() {
            loadedVideos++;
            if (loadedVideos === totalVideos) {
                loading.style.display = 'none';
                startUI.classList.add('hidden');
            }
        }

        function updateVideoSources(language) {
            loading.style.display = 'block';
            loadedVideos = 0;
            
            const sources = videoSources[language];
            const videoElements = document.querySelectorAll('video');
            
            videoElements.forEach((video, index) => {
                const videoId = `video${index + 1}`;
                video.removeEventListener('loadeddata', onVideoLoaded);
                video.addEventListener('loadeddata', onVideoLoaded, { once: true });
                video.src = sources[videoId];
                video.load();
            });

            setTimeout(() => {
                if (loading.style.display !== 'none') {
                    loading.style.display = 'none';
                    startUI.classList.add('hidden');
                    console.log('Loading timeout - forcing hide loading screen');
                }
            }, 10000);
        }

        startButton.addEventListener('click', () => {
            const selectedLanguage = languageSelect.value;
            updateVideoSources(selectedLanguage);
        });

        // カーソルコンポーネントを追加
        AFRAME.registerComponent('cursor-listener', {
            init: function () {
                this.el.addEventListener('click', function (evt) {
                    const videoEl = this;
                    const videoId = videoEl.getAttribute('src').substring(1);
                    const videoElement = document.getElementById(videoId);
                    
                    if (videoElement) {
                        if (videoElement.paused) {
                            videoElement.play();
                        } else {
                            videoElement.pause();
                        }
                    }
                });
            }
        });

        // クリック可能な要素にコンポーネントを追加
        document.querySelectorAll('.clickable').forEach(el => {
            el.setAttribute('cursor-listener', '');
        });

        // マーカー検出時の処理を修正
        document.querySelectorAll('a-marker').forEach(marker => {
            marker.addEventListener('markerFound', () => {
                const videoEl = marker.querySelector('a-video');
                const videoId = videoEl.getAttribute('src').substring(1);
                const videoElement = document.getElementById(videoId);
                
                if (videoElement) {
                    videoElement.currentTime = 0;
                    videoElement.muted = true;
                    // マーカーを認識したときは自動再生せず、最初のフレームを表示
                    videoElement.load();
                    videoElement.pause();
                    videoElement.currentTime = 0;
                    videoElement.muted = false;
                }
            });

            marker.addEventListener('markerLost', () => {
                const videoEl = marker.querySelector('a-video');
                const videoId = videoEl.getAttribute('src').substring(1);
                const videoElement = document.getElementById(videoId);
                if (videoElement) {
                    videoElement.pause();
                }
            });
        });

        // カメラとレイキャスターを追加
        const scene = document.querySelector('a-scene');
        const camera = document.querySelector('a-entity[camera]');
        
        if (camera) {
            // カーソルを追加
            const cursor = document.createElement('a-entity');
            cursor.setAttribute('cursor', 'rayOrigin: mouse;');
            cursor.setAttribute('raycaster', 'objects: .clickable');
            camera.appendChild(cursor);
        }

        // タッチデバイス対応
        document.addEventListener('touchstart', function(e) {
            // レイキャストを実行して、タップされた要素を特定
            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (element && element.closest('.clickable')) {
                const videoEl = element.closest('.clickable');
                const videoId = videoEl.getAttribute('src').substring(1);
                const videoElement = document.getElementById(videoId);
                
                if (videoElement) {
                    if (videoElement.paused) {
                        videoElement.play();
                    } else {
                        videoElement.pause();
                    }
                }
            }
        });
    </script>
</body>
</html>
