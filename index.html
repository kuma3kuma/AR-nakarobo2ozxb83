<!doctype html>
<!-- 
  Version: 1.1.0 
  Author: [Your Name or Team Name]
  Date: [YYYY-MM-29]
  Description: WebAR application with 23 assets (22 MP4 videos, 1 GLB model), including start button for user permissions. 
  Changes:
    - Simplified permission handling process.
    - Ensured start button hides after permissions are granted.
    - Implemented clear error handling for permission requests.
-->

<html>
    <head>
        <meta charset="utf-8">
        <title>AR Video and Model Playback</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <style>
            #startButton {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 20px 40px;
                font-size: 24px;
                background-color: #007BFF;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                z-index: 9999;
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <button id="startButton">タップして開始</button>

        <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <!-- 22個のビデオアセット -->
                <video id="vid1" src="assets/asset1.mp4" preload="auto" loop crossorigin playsinline></video>
                <video id="vid2" src="assets/asset2.mp4" preload="auto" loop crossorigin playsinline></video>
                <!-- 以下、vid3 から vid22 まで同様に追加 -->
                <video id="vid22" src="assets/asset22.mp4" preload="auto" loop crossorigin playsinline></video>

                <!-- GLBモデルのアセット -->
                <a-asset-item id="model23" src="assets/model.glb"></a-asset-item>
            </a-assets>

            <!-- 22個のマーカー（ビデオ用） -->
            <a-marker type="pattern" url="assets/marker1.patt" id="marker1">
                <a-video src="#vid1" width="1" height="0.6" position="0 0 0" rotation="-90 0 0"></a-video>
            </a-marker>
            <a-marker type="pattern" url="assets/marker2.patt" id="marker2">
                <a-video src="#vid2" width="1" height="0.6" position="0 0 0" rotation="-90 0 0"></a-video>
            </a-marker>
            <!-- 以下、marker3 から marker22 まで同様に追加 -->

            <!-- GLBモデル用のマーカー -->
            <a-marker type="pattern" url="assets/marker23.patt" id="marker23">
                <a-entity gltf-model="#model23" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0"></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const startButton = document.getElementById('startButton');
                const videos = [];
                for (let i = 1; i <= 22; i++) {
                    videos.push(document.getElementById(`vid${i}`));
                }
                const markers = [];
                for (let i = 1; i <= 22; i++) {
                    markers.push(document.getElementById(`marker${i}`));
                }

                startButton.addEventListener('click', function () {
                    // ビデオをロード
                    videos.forEach(video => {
                        video.load();
                        video.play();
                        video.pause();
                    });

                    // スタートボタンを非表示
                    startButton.style.display = 'none';
                });

                // 各マーカーに対する処理
                markers.forEach((marker, index) => {
                    marker.addEventListener('markerFound', function () {
                        videos[index].play();
                    });

                    marker.addEventListener('markerLost', function () {
                        videos[index].pause();
                        videos[index].currentTime = 0;
                    });
                });

                // GLBモデルのマーカー処理
                const modelMarker = document.getElementById('marker23');
                modelMarker.addEventListener('markerFound', function () {
                    const model = document.querySelector('#model23');
                    model.setAttribute('visible', 'true');
                });

                modelMarker.addEventListener('markerLost', function () {
                    const model = document.querySelector('#model23');
                    model.setAttribute('visible', 'false');
                });
            });
        </script>
    </body>
</html>
