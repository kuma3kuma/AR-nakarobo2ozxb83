<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum AR Guide</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #startUI {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 999;
            text-align: center;
            padding: 20px;
        }
        
        #languageSelect {
            margin: 20px;
            padding: 10px;
            font-size: 1.2em;
            width: 200px;
        }
        
        #startButton {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .hidden {
            display: none !important;
        }

        #instructions {
            margin: 20px;
            font-size: 1.1em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="loading">読み込み中...</div>

    <div id="startUI">
        <h1>Museum AR Guide</h1>
        <div id="instructions">
            カメラを絵画のマーカーにかざすと、解説動画が表示されます。
        </div>
        <select id="languageSelect">
            <option value="ja">日本語</option>
            <option value="en">English</option>
            <option value="zh">中文</option>
            <option value="ko">한국어</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="it">Italiano</option>
        </select>
        <button id="startButton">タップして開始</button>
    </div>

    <a-scene
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
        vr-mode-ui="enabled: false"
        renderer="antialias: true; alpha: true"
    >
        <a-assets>
            <video id="video1" preload="auto" loop playsinline webkit-playsinline></video>
            <video id="video2" preload="auto" loop playsinline webkit-playsinline></video>
            <video id="video3" preload="auto" loop playsinline webkit-playsinline></video>
        </a-assets>

        <a-marker type="pattern" url="markers/pattern-marker1.patt">
            <a-video src="#video1" position="0 0 0" rotation="-90 0 0" width="2" height="1.5"></a-video>
        </a-marker>

        <a-marker type="pattern" url="markers/pattern-marker2.patt">
            <a-video src="#video2" position="0 0 0" rotation="-90 0 0" width="2" height="1.5"></a-video>
        </a-marker>

        <a-marker type="pattern" url="markers/pattern-marker3.patt">
            <a-video src="#video3" position="0 0 0" rotation="-90 0 0" width="2" height="1.5"></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const startUI = document.getElementById('startUI');
        const startButton = document.getElementById('startButton');
        const languageSelect = document.getElementById('languageSelect');
        const loading = document.getElementById('loading');
        const instructions = document.getElementById('instructions');

        // 言語ごとの説明文
        const instructionTexts = {
            ja: "カメラを絵画のマーカーにかざすと、解説動画が表示されます。",
            en: "Point your camera at the painting markers to view explanation videos.",
            zh: "将相机对准画作标记即可观看解说视频。",
            ko: "카메라를 그림 마커에 비추면 설명 영상이 표시됩니다.",
            es: "Apunte la cámara a los marcadores de las pinturas para ver videos explicativos.",
            fr: "Pointez votre caméra vers les marqueurs des peintures pour voir les vidéos explicatives.",
            de: "Richten Sie die Kamera auf die Gemäldemarkierungen, um Erklärungsvideos anzusehen.",
            it: "Punta la fotocamera sui marcatori dei dipinti per vedere i video esplicativi."
        };

        // 言語ごとのボタンテキスト
        const buttonTexts = {
            ja: "タップして開始",
            en: "Tap to Start",
            zh: "点击开始",
            ko: "탭하여 시작",
            es: "Toque para comenzar",
            fr: "Tapez pour commencer",
            de: "Tippen zum Starten",
            it: "Tocca per iniziare"
        };

        // 言語ごとのローディングテキスト
        const loadingTexts = {
            ja: "読み込み中...",
            en: "Loading...",
            zh: "加载中...",
            ko: "로딩중...",
            es: "Cargando...",
            fr: "Chargement...",
            de: "Laden...",
            it: "Caricamento..."
        };

        // 言語ごとのビデオパス
        const videoSources = {
            ja: {
                video1: 'videos/ja/video1.mp4',
                video2: 'videos/ja/video2.mp4',
                video3: 'videos/ja/video3.mp4'
            },
            en: {
                video1: 'videos/en/video1.mp4',
                video2: 'videos/en/video2.mp4',
                video3: 'videos/en/video3.mp4'
            },
            // 他の言語も同様に定義
        };

        // 言語選択時のUI更新
        languageSelect.addEventListener('change', (event) => {
            const language = event.target.value;
            instructions.textContent = instructionTexts[language];
            startButton.textContent = buttonTexts[language];
            loading.textContent = loadingTexts[language];
        });

        // ビデオの読み込みを追跡する変数
        let loadedVideos = 0;
        const totalVideos = 3;

        // ビデオ読み込み完了時の処理
        function onVideoLoaded() {
            loadedVideos++;
            if (loadedVideos === totalVideos) {
                loading.style.display = 'none';
            }
        }

        // ビデオソースの更新
        function updateVideoSources(language) {
            loading.style.display = 'block';
            loadedVideos = 0;
            
            const sources = videoSources[language];
            Object.keys(sources).forEach(videoId => {
                const videoElement = document.getElementById(videoId);
                videoElement.addEventListener('loadeddata', onVideoLoaded);
                videoElement.src = sources[videoId];
                videoElement.load();
            });
        }

        // 開始ボタンクリック時の処理
        startButton.addEventListener('click', () => {
            const selectedLanguage = languageSelect.value;
            updateVideoSources(selectedLanguage);
            startUI.classList.add('hidden');

            // すべてのビデオ要素に対してイベントリスナーを設定
            document.querySelectorAll('video').forEach(video => {
                video.play().catch(error => {
                    console.log("Video autoplay failed:", error);
                });
            });
        });

        // iOS Safari対応
        document.addEventListener('touchstart', () => {
            document.querySelectorAll('video').forEach(video => {
                video.play().catch(error => {
                    console.log("Video autoplay failed:", error);
                });
            });
        }, { once: true });

        // マーカー検出時のイベント
        document.querySelectorAll('a-marker').forEach(marker => {
            marker.addEventListener('markerFound', () => {
                const videoElement = marker.querySelector('a-video').components.material.material.map.image;
                videoElement.play().catch(error => {
                    console.log("Video autoplay failed:", error);
                });
            });

            marker.addEventListener('markerLost', () => {
                const videoElement = marker.querySelector('a-video').components.material.material.map.image;
                videoElement.pause();
            });
        });
    </script>
</body>
</html>
