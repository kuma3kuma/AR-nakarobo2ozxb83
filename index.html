<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum AR Guide - Language Selection</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        .language-select {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        
        .language-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            max-width: 600px;
        }
        
        .language-button {
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .language-button:hover {
            background: #45a049;
        }
        
        .language-name {
            display: block;
            font-size: 0.8em;
            margin-top: 0.5em;
        }
    </style>
</head>
<body>
    <div class="language-select">
        <h1>Museum AR Guide</h1>
        <div class="language-grid">
            <button class="language-button" onclick="location.href='index_ja.html'">
                日本語
                <span class="language-name">Japanese</span>
            </button>
            <button class="language-button" onclick="location.href='index_en.html'">
                English
                <span class="language-name">英語</span>
            </button>
            <button class="language-button" onclick="location.href='index_zh.html'">
                中文
                <span class="language-name">中国語</span>
            </button>
            <button class="language-button" onclick="location.href='index_ko.html'">
                한국어
                <span class="language-name">韓国語</span>
            </button>
            <button class="language-button" onclick="location.href='index_es.html'">
                Español
                <span class="language-name">スペイン語</span>
            </button>
            <button class="language-button" onclick="location.href='index_fr.html'">
                Français
                <span class="language-name">フランス語</span>
            </button>
            <button class="language-button" onclick="location.href='index_de.html'">
                Deutsch
                <span class="language-name">ドイツ語</span>
            </button>
            <button class="language-button" onclick="location.href='index_it.html'">
                Italiano
                <span class="language-name">イタリア語</span>
            </button>
        </div>
    </div>
</body>
</html>
