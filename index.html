<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AR Multi-Marker Video Playback</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <video id="vid1" src="assets/asset1.mp4" preload="auto" loop playsinline webkit-playsinline crossorigin="anonymous"></video>
                <video id="vid2" src="assets/asset2.mp4" preload="auto" loop playsinline webkit-playsinline crossorigin="anonymous"></video>
            </a-assets>

            <!-- マーカー1 -->
            <a-marker type="pattern" url="assets/marker1.patt">
                <a-video src="#vid1" width="1" height="0.6" position="0 0 0" rotation="-90 0 0"></a-video>
            </a-marker>

            <!-- マーカー2 -->
            <a-marker type="pattern" url="assets/marker2.patt">
                <a-video src="#vid2" width="1" height="0.6" position="0 0 0" rotation="-90 0 0"></a-video>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
