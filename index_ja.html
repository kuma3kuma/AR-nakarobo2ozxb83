<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum AR Guide - 日本語</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #startUI {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 999;
            text-align: center;
            padding: 20px;
        }
        
        #startButton {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .hidden {
            display: none !important;
        }

        #instructions {
            margin: 20px;
            font-size: 1.1em;
            line-height: 1.5;
        }

        #backButton {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <button id="backButton" onclick="location.href='index.html'">← 言語選択に戻る</button>
    <div id="loading">読み込み中...</div>

    <div id="startUI">
        <h1>Museum AR Guide</h1>
        <div id="instructions">
            カメラを絵画のマーカーにかざすと、解説動画が自動的に再生されます。
        </div>
        <button id="startButton">タップして開始</button>
    </div>

    <a-scene
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.80;'
        vr-mode-ui="enabled: false"
        renderer="antialias: true; alpha: true"
    >
        <a-assets timeout="10000">
            <video 
                id="video1" 
                preload="auto" 
                loop="true" 
                crossorigin="anonymous"
                playsinline 
                webkit-playsinline
                muted="true"
                autoplay="true"
                style="display: none"
                src="videos/ja/video1.mp4"
            ></video>
            <video 
                id="video2" 
                preload="auto" 
                loop="true" 
                crossorigin="anonymous"
                playsinline 
                webkit-playsinline
                muted="true"
                autoplay="true"
                style="display: none"
                src="videos/ja/video2.mp4"
            ></video>
            <video 
                id="video3" 
                preload="auto" 
                loop="true" 
                crossorigin="anonymous"
                playsinline 
                webkit-playsinline
                muted="true"
                autoplay="true"
                style="display: none"
                src="videos/ja/video3.mp4"
            ></video>
        </a-assets>

        <a-marker type="pattern" url="markers/pattern-marker1.patt" videonum="1">
            <a-video 
                src="#video1" 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="2" 
                height="1.5"
                material="shader: flat; transparent: true"
                class="clickable"
            ></a-video>
        </a-marker>

        <a-marker type="pattern" url="markers/pattern-marker2.patt" videonum="2">
            <a-video 
                src="#video2" 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="2" 
                height="1.5"
                material="shader: flat; transparent: true"
                class="clickable"
            ></a-video>
        </a-marker>

        <a-marker type="pattern" url="markers/pattern-marker3.patt" videonum="3">
            <a-video 
                src="#video3" 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="2" 
                height="1.5"
                material="shader: flat; transparent: true"
                class="clickable"
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
        <script>
        const startUI = document.getElementById('startUI');
        const startButton = document.getElementById('startButton');
        const loading = document.getElementById('loading');
        let loadedVideos = 0;
        const totalVideos = 3;

        // ビデオの初期化
        function initializeVideos() {
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                video.muted = true;
                video.playsInline = true;
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');
                
                // エラー処理の追加
                video.addEventListener('error', function(e) {
                    console.error('Video error:', e);
                    onVideoLoaded(); // エラーでもロード完了とみなす
                });
            });
        }

        // マーカー検出時の処理
        document.querySelectorAll('a-marker').forEach(marker => {
            const videoNum = marker.getAttribute('videonum');
            const video = document.querySelector(`#video${videoNum}`);
            let playAttemptInterval;
            
            marker.addEventListener('markerFound', () => {
                console.log('Marker found:', videoNum);
                if (video) {
                    clearInterval(playAttemptInterval);
                    
                    const attemptPlay = () => {
                        video.muted = true;
                        video.currentTime = 0;
                        const playPromise = video.play();
                        
                        if (playPromise !== undefined) {
                            playPromise
                                .then(() => {
                                    console.log('Video playing:', videoNum);
                                    clearInterval(playAttemptInterval);
                                    setTimeout(() => {
                                        video.muted = false;
                                    }, 1000);
                                })
                                .catch(error => {
                                    console.warn('Play attempt failed:', error);
                                });
                        }
                    };

                    attemptPlay();
                    // 再生が失敗した場合のバックアップとして定期的に再試行
                    playAttemptInterval = setInterval(attemptPlay, 1000);
                }
            });

            marker.addEventListener('markerLost', () => {
                if (video) {
                    clearInterval(playAttemptInterval);
                    video.pause();
                    video.currentTime = 0;
                    video.muted = true;
                }
            });
        });

        function onVideoLoaded() {
            loadedVideos++;
            console.log('Video loaded:', loadedVideos);
            if (loadedVideos >= totalVideos) {
                loading.style.display = 'none';
                startUI.classList.add('hidden');
            }
        }

        // ビデオ読み込みの監視
        document.querySelectorAll('video').forEach(video => {
            video.addEventListener('loadeddata', onVideoLoaded, { once: true });
        });

        startButton.addEventListener('click', () => {
            loading.style.display = 'block';
            
            // ビデオの読み込みを開始
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                // 既存のイベントリスナーをクリア
                video.removeEventListener('loadeddata', onVideoLoaded);
                video.addEventListener('loadeddata', onVideoLoaded, { once: true });
                
                // ビデオの読み込みを開始
                video.load();
            });

            // タイムアウト処理
            setTimeout(() => {
                if (loading.style.display !== 'none') {
                    console.log('Loading timeout - forcing start');
                    loading.style.display = 'none';
                    startUI.classList.add('hidden');
                }
            }, 5000);
        });

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            initializeVideos();
            
            // iOS/Safari用の追加初期化
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                video.load();
                video.play().then(() => {
                    video.pause();
                    video.currentTime = 0;
                }).catch(() => {
                    console.log('Initial play prevented - waiting for user interaction');
                });
            });
        });

        // iOS Safari対応の追加処理
        document.addEventListener('touchstart', () => {
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                video.play().then(() => {
                    video.pause();
                    video.currentTime = 0;
                }).catch(console.error);
            });
        }, { once: true });
    </script>
</body>
</html>
